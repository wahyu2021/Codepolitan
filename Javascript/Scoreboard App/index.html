<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreBoard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container bg-dark vh-100">
        <!-- scoreBoard -->
        <div class="scoreboard">
            <!-- p1 -->
            <div class="" id="p1-container">
                <h1>HOME</h1>
                <div id="p1-display">0</div>
                <p>Skor</p>
                <div id="p1-foul-display">0</div>
                <p>Foul</p>
                <div id="p1-foul">
                    <span>Tambah Foul</span>
                    <button class="btn btn-primary" id="p1-foul-button">+1</button>
                </div>
                <div id="p1-score">
                    <span>Tambah Skor</span>
                    <button class="btn btn-primary" id="p1-score-1" value="1">+1</button>
                    <button class="btn btn-primary" id="p1-score-2" value="2">+2</button>
                    <button class="btn btn-primary" id="p1-score-3" value="3">+3</button>
                </div>
            </div>

            <h1>VS</h1>

            <!-- p2 -->
            <div id="p2-container">
                <h1>AWAY</h1>
                <div id="p2-display">0</div>
                <p>Skor</p>
                <div id="p2-foul-display">0</div>
                <p>Foul</p>
                <div id="p2-foul">
                    <span>Tambah Foul</span>
                    <button class="btn btn-primary" id="p2-foul-button">+1</button>
                </div>
                <div id="p2-score">
                    <span>Tambah Skor</span>
                    <button class="btn btn-primary" id="p2-score-1" value="1">+1</button>
                    <button class="btn btn-primary" id="p2-score-2" value="2">+2</button>
                    <button class="btn btn-primary" id="p2-score-3" value="3">+3</button>
                </div>
            </div>
        </div>
        <div class="reset">
            <button class="btn btn-primary" id="reset-button">Reset</button>
        </div>
    </div>
    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
